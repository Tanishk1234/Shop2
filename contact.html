<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Contact Us</title>
</head>

<body>
    <div class="container card">
        <header>
            <img src="logo.png" alt="Company Logo" class="logo">
            <h1>Contact Us</h1>
        </header>
        <div class="card-body contact-info">
            <p>Email: your.email@example.com</p>
            <p>Phone: (123) 456-7890</p>
            <p>Address: 123 Main Street, Cityville</p>
        </div>
        <div class="card-footer social-links">
            <ul>
                <li><a href="https://www.linkedin.com/in/yourprofile" target="_blank">LinkedIn</a></li>
                <li><a href="https://twitter.com/yourhandle" target="_blank">Twitter</a></li>
                <li><a href="https://www.instagram.com/yourusername" target="_blank">Instagram</a></li>
                <!-- Add more social media links as needed -->
            </ul>
        </div>
        <div class="whatsapp-share">
            <p>Share via WhatsApp:</p>
            <a href="whatsapp://send?text=Check out this awesome website: [Your Website URL]" target="_blank">Share on WhatsApp</a>
        </div>
    </div>
    <button class="share-button" onclick="shareWebsite()">Share Website</button>
    <div class="navigation">
        <a href="index.html">Home</a>
        <a href="catalog.html">Catalog</a>
    </div>
    <script src="script.js"></script>
</body>

</html>
